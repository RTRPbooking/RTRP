<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>RTRP 得「Discount」挑戰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e6e6fa;  /* 淺紫色背景 */
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
        }

        h1 {
            color: black;  /* 標題顏色改為黑色 */
        }

        #player-name {
            font-size: 24px;
            font-weight: bold;
            color: black;
            margin-top: 20px;
        }

        #input-container {
            margin-bottom: 20px;
        }

        #name-input {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
        }

        #submit-btn {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        #cards-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            display: none;  /* 初始時不顯示卡片 */
        }

        .row {
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        .cards-wrapper {
            display: flex;
            flex-direction: column; /* 使用縱向排列卡片 */
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .card {
            width: 200px;
            height: 300px;
            margin: 20px;  /* 增加卡牌之間的間距 */
            cursor: pointer;
            position: relative;
            background-color: #e6e6fa; /* 使用淺紫色背景 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card.flipped .inner {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
        }

        .back {
            background-image: url('https://scontent.fhkg10-1.fna.fbcdn.net/v/t39.30808-6/327439745_1290114838232051_4995472907276114219_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=juWwNL6WuTwQ7kNvgG57AC9&_nc_zt=23&_nc_ht=scontent.fhkg10-1.fna&_nc_gid=Au8KsqKuSYicVOrH0dfG0oY&oh=00_AYDqzxnbRYd5MqUhB4Vyb1gk0t_Bwk24SE5Kqx_Qp6eEDQ&oe=67512867');
            background-size: cover;
            background-position: center;
        }

        .front {
            background-color: #f9c;
            transform: rotateY(180deg);
        }

        /* 旋轉動畫 */
        @keyframes whirlwind {
            0% { transform: rotateY(0deg) rotate(0deg); }
            100% { transform: rotateY(360deg) rotate(720deg); }
        }

        .card-whirlwind {
            animation: whirlwind 1s ease-in-out 1;
        }

        /* 绿色小长方形 */
        .green-rectangle {
            width: 33%;         /* 长方形宽度为原来的 1/3 */
            height: 40px;       /* 长方形高度为原来的 2 倍 */
            background-color: green;
            position: absolute;
            top: -20px;         /* 使它显示在卡片的上方 */
            left: 50%;          /* 使它水平居中 */
            transform: translateX(-50%);  /* 使用 translateX 来真正实现居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;       /* 文字颜色为白色 */
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <!-- 用戶名輸入區 -->
    <div id="input-container">
        <label for="name-input">請輸入您FB/IG的名稱:</label>
        <input type="text" id="name-input" placeholder="您的FB/IG名稱">
        <button id="submit-btn" onclick="startGame()">開始挑戰</button>
    </div>

    <!-- 顯示玩家名稱 -->
    <div id="player-name"></div>

    <!-- 遊戲內容 -->
    <h1>RTRP 得「Discount」挑戰</h1>

    <div id="cards-container">
        <div class="cards-wrapper" id="cards-wrapper">
            <div class="row" id="top-row"></div> <!-- 上排三張卡片 -->
            <div class="row" id="bottom-row"></div> <!-- 下排三張卡片 -->
        </div>
    </div>

    <!-- 音樂播放器 -->
    <audio id="background-music" loop>
        <source src="https://cdn60.savetube.su/media/zWQCZTe3dJs/pokemon-tcg-pocket-ost-open-2-bgm-128-ytshorts.savetube.me.mp3" type="audio/mp3">
        你的瀏覽器不支持音頻元素。
    </audio>

    <script>
        const cards = ["1", "2", "3", "4", "5", "6"]; // 定義卡片數字，現在有六張卡片
        let cardFlipped = false; // 是否已翻開卡片
        let rectangleAdded = false; // 标记是否已添加绿色长方形
        const backgroundMusic = document.getElementById('background-music'); // 音樂播放器元素

        // 洗牌函數
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // 交換元素
            }
            return array;
        }

        // 開始遊戲
        function startGame() {
            const playerName = document.getElementById('name-input').value;
            if (playerName.trim() === '') {
                alert("請輸入名稱！");
                return;
            }

            // 顯示玩家名稱
            document.getElementById('player-name').textContent = 'Hello, ${playerName}！';

            // 隱藏名稱輸入框
            document.getElementById('input-container').style.display = 'none';
            document.getElementById('cards-container').style.display = 'block';

            // 開始播放背景音樂
            backgroundMusic.play();  // 音樂開始播放

            // 初始化卡片
            initCards();
        }

        // 初始化卡片
        function initCards() {
            const topRow = document.getElementById('top-row');
            const bottomRow = document.getElementById('bottom-row');
            const cardsWrapper = document.getElementById('cards-wrapper');

            topRow.innerHTML = '';  // 清空上排
            bottomRow.innerHTML = '';  // 清空下排

            const shuffledCards = shuffle([...cards]); // 洗牌，創建卡片副本

            // 清除旋轉動畫
            cardsWrapper.style.transition = 'none';
            cardsWrapper.style.transform = 'rotateY(0deg)'; // 回到初始狀態

            // 添加旋轉動畫
            setTimeout(() => {
                cardsWrapper.style.transition = 'transform 1s ease-in-out';
                cardsWrapper.style.transform = 'rotateY(360deg)';
            }, 100);

            // 創建卡片並加入對應的行
            shuffledCards.forEach((card, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card card-whirlwind'; // 添加旋轉動畫
                cardDiv.setAttribute('data-index', index);
                let frontFaceContent = card;
                
                // 根據卡片數字來顯示不同的圖片
                if (card === "1") {
                    frontFaceContent = '<img src="https://scontent-itm1-1.xx.fbcdn.net/v/t39.30808-6/466974559_881344220814907_8756460255879067491_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=833d8c&_nc_ohc=leZTduWgK6kQ7kNvgHXtbtH&_nc_zt=23&_nc_ht=scontent-itm1-1.xx&_nc_gid=AklTS95JUM3HYJZXNsH3gGV&oh=00_AYA_ne8DHjqtKucDKCSUAKsVIjvuvcZfqUsbbrHfqYqWuA&oe=67516DCF" alt="Image 1" style="width: 100%; height: 100%; object-fit: cover;" />';
                } else if (card === "2") {
                    frontFaceContent = '<img src="https://scontent-itm1-1.xx.fbcdn.net/v/t39.30808-6/466810737_880794084203254_7319602369932212094_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=833d8c&_nc_ohc=dLymVTsgwCMQ7kNvgF6cogw&_nc_zt=23&_nc_ht=scontent-itm1-1.xx&_nc_gid=AgYGlEhw_oECtrQnqfR_VMm&oh=00_AYDHeMiRJw4qPx_VBieoxAH3YbJ0voEDngyzdbBXsnddJQ&oe=675161A2" alt="Image 2" style="width: 100%; height: 100%; object-fit: cover;" />';
                } else if (card === "3") {
                    frontFaceContent = '<img src="https://scontent-itm1-1.xx.fbcdn.net/v/t39.30808-6/466683761_880096474273015_990228930232995926_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=833d8c&_nc_ohc=-CyObKGT4JEQ7kNvgGF-0K2&_nc_zt=23&_nc_ht=scontent-itm1-1.xx&_nc_gid=AGNmgSKrwC3l_KAk5ItXcmX&oh=00_AYC0VQ2BB557hi9FeA4d0uVRdw-TJrZS0qoDDPnvUF4U3w&oe=67514FD3" alt="Image 3" style="width: 100%; height: 100%; object-fit: cover;" />';
                } else if (card === "4") {
                    frontFaceContent = '<img src="https://scontent-itm1-1.xx.fbcdn.net/v/t39.30808-6/431644992_723464479936216_7465432264078698136_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=127cfc&_nc_ohc=sWfjDhguNGIQ7kNvgGZeW4U&_nc_zt=23&_nc_ht=scontent-itm1-1.xx&_nc_gid=AsF1Tuo_h_YpVjsmXEfimBL&oh=00_AYCLwPuWYxOOK5fu4yIrW2M5PoA3yPjaR3cs6YzUWwJNrw&oe=67516A78" alt="Image 4" style="width: 100%; height: 100%; object-fit: cover;" />';
                } else if (card === "5") {
                    frontFaceContent = '<img src="https://scontent-itm1-1.xx.fbcdn.net/v/t39.30808-6/396737955_650415530574445_1551320672960149967_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=127cfc&_nc_ohc=tjWytgYvxm4Q7kNvgH5Fa7h&_nc_zt=23&_nc_ht=scontent-itm1-1.xx&_nc_gid=A9P4Y6Thk9jULluUVGv7-IX&oh=00_AYA39qy9-xE2p9HNHAU7flsTCebqNAH2DyqC5YF5GUsI8w&oe=675163EE" alt="Image 5" style="width: 100%; height: 100%; object-fit: cover;" />';
                } else if (card === "6") {
                    frontFaceContent = '<img src="https://scontent-itm1-1.xx.fbcdn.net/v/t39.30808-6/396699042_650414720574526_3026035020025573492_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=127cfc&_nc_ohc=2wCtKspx7RgQ7kNvgEv8mT1&_nc_zt=23&_nc_ht=scontent-itm1-1.xx&_nc_gid=AkzXsvC8tXwfFAB-lUvKvzR&oh=00_AYC-v9gdL1HqMHFk1y5E4ZtfuwgYzfyPAHBtx11wLKUgYA&oe=675157E1" alt="Image 6" style="width: 100%; height: 100%; object-fit: cover;" />';
                }

                cardDiv.innerHTML =  
                    `<div class="inner">
                        <div class="face front">${frontFaceContent}</div>
                        <div class="face back"></div>
                    </div>`;
                
                cardDiv.onclick = () => flipCard(cardDiv); // 點擊翻牌

                // 分配卡片到上排或下排
                if (index < 3) {
                    topRow.appendChild(cardDiv);  // 上排三張
                } else {
                    bottomRow.appendChild(cardDiv);  // 下排三張
                }
            });

            cardFlipped = false;
            rectangleAdded = false; // 每次初始化时清空标记
        }

        // 翻開卡片的函數
        function flipCard(cardDiv) {
            if (cardFlipped) return;

            cardDiv.classList.toggle('flipped'); // 翻開卡片
            cardFlipped = true;

            // 在翻開的卡片上方添加绿色小长方形
            if (!rectangleAdded) {
                const greenRectangle = document.createElement('div');
                greenRectangle.classList.add('green-rectangle');
                greenRectangle.textContent = "GET!";  // 在长方形中添加 "GET!" 文本
                cardDiv.appendChild(greenRectangle); // 添加绿色长方形
                rectangleAdded = true; // 确保只添加一次
            }

            // 延遲翻開其餘卡片
            setTimeout(() => {
                const allCards = document.querySelectorAll('.card');
                allCards.forEach(card => {
                    if (!card.classList.contains('flipped') && card !== cardDiv) {
                        card.classList.add('flipped');
                    }
                });
            }, 2000); // 延遲2秒後翻開
        }
    </script>
</body>
</html>
